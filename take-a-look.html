<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Take a look | Weather application</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/face.css">
		<link rel="stylesheet" type="text/css" href="styles/iconvault.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row col-xs-12">
				<div class="col-xs-8 col-xs-offset-2 col-sm-offset-4">
					<ul class="nav nav-pills">
						<li role="presentation"><a href="index.html">Locate me</a></li>
						<li role="presentation" class="active"><a href="take-a-look.html">Take a look</a></li>
						<li role="presentation"><a href="my-places.html">My places</a></li>
						<li role="presentation"><a href="about.html">About</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row-fluid col-sm-12">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="alert-close close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p class="alert-text"></p>
			</div>
			<div class="alert alert-warning alert-dismissible" role="alert">
				<button type="button" class="alert-close close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p class="alert-text"></p>
			</div>
			<div class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="alert-close close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p class="alert-text"></p>
			</div>
		</div>

		<div class="heading container">
			<div class="row col-sm-12">
				<div class="col-sm-3">
					<h1 class="lab-h1">Take a look on:</h1>
				</div>
				<div class="row col-sm-8">
					<div class="input-group">
						<input type="text" class="cityname form-control" placeholder="Enter a name of city">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-primary">Search</button>
						</span>
					</div>
				</div>	
				<div class="col-sm-1">
					<button type="button" class="btn btn-warning btn-favourite disabled" data-toggle="tooltip" data-placement="bottom" title="Add to favourites"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
		
		<div class="main container">
			<div class="row">
				<div class="col-lg-8 col-lg-push-4">
					<div class="row col-xs-12">
						<div class="col-xs-offset-1 row col-xs-11">
							<div class="row col-xs-12">
								<div class="col-xs-10 col-xs-offset-2">
									<h2 class="location"> </h2>
								</div>
							</div>
							<div class="row col-xs-12">
								<div class="col-xs-7">
									<ul class="weather-icon">
										<li id="weather-icon-one"></li>
										<li id="weather-icon-two"></li>
									</ul>
								</div>
								<div class="col-xs-5">
									<h2 class="weather"> </h2>
									<h2 class="temperature"> </h2>
									<br>
									<h4 class="pressure"> </h4>
									<h4 class="humidity"> </h4>
									<h4 class="wind"> </h4>
								</div>
							</div>
							<div class="row col-xs-11 col-xs-offset-1">					
								<p class="date"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-lg-pull-8">
					<div class="weather-summary">		
						<div id="map" style="width:500px; height:350px"></div>
					</div>
				</div>
			</div>
		</div>
			
			
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJCpzAqfCEoOK-j_u8WV97sAzNNqcCdek"></script>
		<script type="text/javascript" src="scripts/tooltip.js"></script>
		<script type="text/javascript" src="scripts/search.js"></script>

	</body>

</html>
